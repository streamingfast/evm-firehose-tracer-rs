[workspace]
members = [
    "pb",
    "firehose",
    "ethereum",
    "optimism",
]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2024"

[workspace.dependencies]
# Internal workspace crates
pb = { version = "0.1.0", path = "pb" }
firehose = { version = "0.1.0", path = "firehose" }

# Reth dependencies
reth = { path = "../reth/bin/reth" }
reth-exex = { path = "../reth/crates/exex/exex" }
reth-node-ethereum = { path = "../reth/crates/ethereum/node" }
reth-tracing = { path = "../reth/crates/tracing" }
reth-cli-util = { path = "../reth/crates/cli/util" }
reth-revm = { path = "../reth/crates/revm" }
reth-evm = { path = "../reth/crates/evm/evm" }

# Alloy dependencies
alloy-genesis = "1"
alloy-primitives = "1.3"
alloy-consensus = "1"
alloy-rlp = "0.3"
alloy-eips = "1"

# Other dependencies
base64 = "0.22"
clap = "4"
eyre = "0.6"
futures-util = "0.3"
hex = "0.4"
prost = "0.14"
prost-types = "0.14"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
