[workspace]
members = [
    "pb",
    #"firehose",
    #"shared",
    # "ethereum",  # Temporarily disabled due to cc version conflict with monad
    # "optimism",  # Temporarily disabled due to cc version conflict with monad
    "monad",
    "monad-plugin",
]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"

[workspace.dependencies]
# Internal workspace crates
pb = { version = "0.1.0", path = "pb" }
firehose = { version = "0.1.0", path = "firehose" }
shared = { version = "0.1.0", path = "shared" }

# Reth eth dependencies
reth = { path = "../reth/bin/reth" }
reth-exex = { path = "../reth/crates/exex/exex" }
reth-node-ethereum = { path = "../reth/crates/ethereum/node" }
reth-tracing = { path = "../reth/crates/tracing" }
reth-cli-util = { path = "../reth/crates/cli/util" }
reth-revm = { path = "../reth/crates/revm" }
reth-evm = { path = "../reth/crates/evm/evm" }

# Reth OP dependencies
reth-optimism-cli = { path = "../reth/crates/optimism/cli" }
reth-optimism-node = { path = "../reth/crates/optimism/node" }
reth-optimism-chainspec = { path = "../reth/crates/optimism/chainspec" }
reth-optimism-flashblocks = { path = "../reth/crates/optimism/flashblocks" }
reth-optimism-primitives = { path = "../reth/crates/optimism/primitives" }

# Reth shared dependencies
reth-node-api = { path = "../reth/crates/node/api" }
reth-node-builder = { path = "../reth/crates/node/builder" }
reth-provider = { path = "../reth/crates/storage/provider" }

# Alloy dependencies
alloy-primitives = "1.5.2"

# Other dependencies
base64 = "0.22"
clap = { version = "4", features = ["derive", "env"] }
eyre = "0.6"
futures-util = "0.3"
hex = "0.4"
prost = "0.14"
prost-types = "0.14"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.0", features = ["full"] }
tokio-stream = "0.1"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
chrono = { version = "0.4", features = ["serde"] }
color-eyre = "0.6"

# Monad-specific dependencies
monad-exec-events = { git = "https://github.com/streamingfast/monad-bft", branch = "feature/add-sys-calls-v0.12.7" }
monad-event-ring = { git = "https://github.com/streamingfast/monad-bft", branch = "feature/add-sys-calls-v0.12.7" }
